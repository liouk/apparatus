# https://sw.kovidgoyal.net/kitty/conf

# General

# https://github.com/kovidgoyal/kitty/pull/3544
# https://github.com/kovidgoyal/kitty/issues/2481
update_check_interval 0

# Fonts
font_family         JetBrainsMono Nerd Font Mono Regular
bold_font           JetBrainsMono Nerd Font Mono Bold
italic_font         JetBrainsMono Nerd Font Mono Italic
bold_italic_font    JetBrainsMono Nerd Font Mono Bold Italic
font_size           16.0
adjust_line_height  120%
disable_ligatures   always
# font_features       FiraCodeNerdFontComplete-Retina +zero +ss06

# Cursor
shell_integration          no-cursor
cursor_shape               underline
cursor_blink_interval      0
cursor_underline_thickness 4.0

# Scrollback
scrollback_lines 2000

# Mouse
copy_on_select yes

# Terminal bell
enable_audio_bell no

# Tab bar
tab_bar_edge      top
tab_bar_min_tabs  1
tab_bar_align     left
tab_bar_style     separator
tab_separator     ""

## adjusted to gruvbox dark hard
tab_bar_background        #282828
tab_title_template        "{fmt.fg._a89984}{fmt.bg.default} ○ {fmt.italic}{index}:{title} {'*' if layout_name == 'stack' else ''}{fmt.noitalic} "
active_tab_title_template "{fmt.noitalic}{fmt.fg._8ec07c}{fmt.bg.default} ◉ {fmt.bold}{index}:{title} {'*' if layout_name == 'stack' else ''}{fmt.nobold} "

# OS Specific
macos_quit_when_last_window_closed yes

# Layout
enabled_layouts splits,stack

# Keyboard shortcuts
map ctrl+shift+r no_op

## requires remapping of the default OSX "Minimize" keyboard shortcut
map cmd+m toggle_layout stack

## tabs
map cmd+t       new_tab_with_cwd
map cmd+w       close_tab
map cmd+1       goto_tab 1
map cmd+2       goto_tab 2
map cmd+3       goto_tab 3
map cmd+4       goto_tab 4
map cmd+5       goto_tab 5
map cmd+6       goto_tab 6
map cmd+7       goto_tab 7
map cmd+8       goto_tab 8
map cmd+9       goto_tab 9
map cmd+0       goto_tab 0
map ctrl+cmd+h  previous_tab
map ctrl+cmd+l  next_tab
map ctrl+cmd+t  set_tab_title

## windows
map ctrl+=  launch --location=vsplit --cwd=current
map ctrl+-  launch --location=hsplit --cwd=current
map cmd+l   neighboring_window right
map cmd+k   neighboring_window up
map cmd+j   neighboring_window down

## requires remapping of the default OSX "Minimize" keyboard shortcut
map cmd+h neighboring_window left

# select with 'kitty +kitten themes'
# BEGIN_KITTY_THEME
# Gruvbox Dark Hard
include current-theme.conf
# END_KITTY_THEME

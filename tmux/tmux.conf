# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set Ctrl-a as the default prefix key combination
# and unbind C-b to free it up
set -g prefix C-a
unbind C-b

# use send-prefix to pass C-a through to application
bind C-a send-prefix

# set window and pane index to 1 (0 by default)
#set-option -g base-index 1
#setw -g pane-base-index 1

# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind = split-window -h
bind - split-window -v

# Make the current window the first window
bind T swap-window -t 1

# Check out http://tangledhelix.com/blog/2012/04/28/iterm2-keymaps-for-tmux/

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -n M-. next-window
bind-key -n M-, previous-window

unbind-key Escape

# and use C-h and C-l to cycle thru panes
# bind -r C-h select-window -t :-
# bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L
bind J resize-pane -D
bind K resize-pane -U
bind L resize-pane -R

# explicitly disable mouse control
setw -g mouse on
#set -g mouse-select-pane off
#set -g mouse-resize-pane off
#set -g mouse-select-window off

# set mouse on with prefix m
bind m \
    set -g mouse on \;\
    #set -g mouse-resize-pane on \;\
    #set -g mouse-select-pane on \;\
    #set -g mouse-select-window on \;\
    display 'Mouse: ON'

# set mouse off with prefix M
bind M \
    set -g mouse off \;\
    #set -g mouse-resize-pane off \;\
    #set -g mouse-select-pane off \;\
    #set -g mouse-select-window off \;\
    display 'Mouse: OFF'

# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-style fg=colour238
set-option -g pane-active-border-style fg=green

# colorize messages in the command line
set-option -g message-style bg=black
set-option -g message-style fg=brightred

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-justify centre           # center window list for clarity
set-option -g status-position top      # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity off
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235
set-option -g status-fg yellow
#set-option -g status-style dim
set-window-option -g window-status-style fg=brightblue
set-window-option -g window-status-style bg=colour236
set-window-option -g window-status-style dim
set-window-option -g window-status-current-style fg=brightred
set-window-option -g window-status-current-style bg=colour236
set-window-option -g window-status-current-style bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=green]#(curl icanhazip.com) #[fg=yellow]#(ifconfig en0 | grep 'inet ' | awk '{print \"en0 \" $2}') #(ifconfig en1 | grep 'inet ' | awk '{print \"en1 \" $2}') #[fg=red]#(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') #(battery --tmux)"

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
#set -g status-right "#[fg=blue]#S #I:#P"
set -g status-right "#[fg=red]~#[fg=green] #(date +%H:%M' '%Z', '%d' '%b' '%Y) #[fg=red]~#[fg=blue] #(date +%s) #[fg=red]~#[fg=yellow] #(gpsdate) #[fg=red]~"
#set -g status-right "â™« #{spotify_status} #{spotify_artist} - #{spotify_track} [#{spotify_album}]"

set-window-option -g mode-keys vi

# set current window to top
bind-key T swap-window -t 0

set -g status-bg colour16
set -g window-status-style bg=colour16
set -g window-status-style fg=blue
set -g window-status-current-style bg=colour16
set -g window-status-current-style fg=colour15

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @resurrect-strategy-vim 'session'

set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
